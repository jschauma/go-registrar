run:
  concurrency: 12

linters:
  # Disable all linters.
  # Default: false
  enable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  
  disable:
    - lll
    - gocritic
    - gci
    - exhaustruct
    - exhaustivestruct
    - testpackage
    - maligned
    - varcheck
    - interfacer
    - deadcode
    - ifshort
    - structcheck
    - scopelint
    - depguard
    - nonamedreturns
    - gochecknoglobals
    - exhaustive
    - unparam
    - nestif
    - cyclop
    - gocognit
    - maintidx
    - gocyclo
    - funlen
    - dupl
    - ireturn
    - forcetypeassert
    - tagliatelle
    - godox
    - goerr113
    - interfacebloat
    
    - nosnakecase
    - golint
    - revive
    - gochecknoinits
    - stylecheck
issues:
  fix: true